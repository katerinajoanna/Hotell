<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boka</title>
    <script src="https://kit.fontawesome.com/2da19735be.js" crossorigin="anonymous"></script>
    <!--för att lägga till icon från Fontawesome-->
</head>

<body>
    <header class="header">
        <!--lägg till logo-->
        <section class="card">
            <figure class="logo">
                <img src="logo/bonz.ai-logo-white-symbol.png" alt="logo">
            </figure>
            <h1>Bonz.ai</h1>
        </section>

        <section class="wrapper">
            <nav>
                <a href="startsida.html">Home</a>
                <a href="hotell.html">Om oss</a>
                <a href="galeri.html">Galeri</a>
                <a href="bokningssida.html">Boka vistelse</a>

            </nav>
        </section>
    </header>
    <main>

        <article class="form-wrapper">
            <h2>Boka vistelse</h2>

            <form class="data">

                <label for="name">Name:</label>
                <input type="text" id="name" name="imie" required>
                <label for="eftername">Eftername:</label>
                <input type="text" id="eftername" name="eftername" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon" required>
                <label for="ankomstdatum">Ankomstdatum:</label>
                <input type="date" id="ankomstdatum" name="ankomstdatum" required>
                <label for="avgångsdatum">Avgångsdatum:</label>
                <input type="date" id="avgångsdatum" name="avgångsdatum" required>
                <label for="vuxna">Vuxna:</label>
                <input type="number" id="vuxna" name="vuxna" min="1" max="12" required>
                <label for="barn">Barn:</label>
                <input type="number" id="barn" name="barn" min="1" max="12">
            </form>

            <form class="room">
                <label for="apartments">Apartments:</label>
                <input type="text" id="apartments" name="apartments" required>
                <label for="övrigt">Övrigt:</label>
                <input id="övrigt" name="övrigt" required>
                <section class="sumbit">
                    <input type="submit" value="Skicka">
                </section>

            </form>
        </article>
    </main>

    <footer>
        <article class="footer">
            <section class="row">
                <ul>
                    <li>adress: Skogväg 14<br>Norsjö<br>Sverige 935 31</li>
                    <li>Telefon: 0046-XXX XX XX<br>
                        <br>e-mail: hotel@gmail.com
                    </li>
                </ul>
            </section>
            <section class="row-icon">
                <i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-youtube fa-2x"></i>
                <i class="fa-brands fa-instagram fa-2x  fa-2x"></i>
                <i class="fa-brands fa-twitter fa-2x"></i>
            </section>
        </article>
    </footer>
</body>

</html>
